{% extends 'base.html' %}
{% block content %}
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
    <div class="form-group">
        <label>Uzunlikni tanlang</label>
        <select name="len" class="form-control">
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="uppercase">
        <label class="form-check-label">
            Katta harflar
        </label>
        <br>
        <input class="form-check-input" type="checkbox" name="numbers">
        <label class="form-check-label">
            Raqamlar
        </label>
        <br>
        <input class="form-check-input" type="checkbox" name="special">
        <label class="form-check-label">
            Maxsus belgilar
        </label>
    </div>
    <button class="btn btn-success" type="submit">Password Generate</button>
    </form>
{% endblock %}
